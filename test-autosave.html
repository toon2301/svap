<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-save Test - Swaply</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ Auto-save Test - Swaply</h1>
    
    <div class="test-section">
        <h3>1. Test localStorage</h3>
        <button onclick="testLocalStorage()">Test localStorage</button>
        <button onclick="clearStorage()">Vymaza≈• storage</button>
        <div id="storage-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Draft √∫dajov</h3>
        <button onclick="saveTestDraft()">Ulo≈æi≈• test draft</button>
        <button onclick="loadTestDraft()">Naƒç√≠ta≈• test draft</button>
        <div id="draft-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Auto-save Hook</h3>
        <p>Pre testovanie React hook-u otvor <a href="http://localhost:3000/register" target="_blank">registraƒçn√Ω formul√°r</a></p>
    </div>

    <script>
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'test-value');
                const retrieved = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                if (retrieved === 'test-value') {
                    document.getElementById('storage-result').innerHTML = 
                        '<div class="success">‚úÖ localStorage funguje spr√°vne!</div>';
                } else {
                    document.getElementById('storage-result').innerHTML = 
                        '<div class="error">‚ùå localStorage nefunguje spr√°vne!</div>';
                }
            } catch (error) {
                document.getElementById('storage-result').innerHTML = 
                    `<div class="error">‚ùå Chyba localStorage: ${error.message}</div>`;
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById('storage-result').innerHTML = 
                '<div class="success">‚úÖ Storage vymazan√Ω!</div>';
        }
        
        function saveTestDraft() {
            const testData = {
                username: 'testuser',
                email: 'test@example.com',
                password: 'TestPassword123',
                user_type: 'individual'
            };
            
            try {
                localStorage.setItem('registration_draft', JSON.stringify(testData));
                document.getElementById('draft-result').innerHTML = 
                    '<div class="success">‚úÖ Test draft ulo≈æen√Ω!</div>';
            } catch (error) {
                document.getElementById('draft-result').innerHTML = 
                    `<div class="error">‚ùå Chyba pri ukladan√≠: ${error.message}</div>`;
            }
        }
        
        function loadTestDraft() {
            try {
                const saved = localStorage.getItem('registration_draft');
                if (saved) {
                    const data = JSON.parse(saved);
                    document.getElementById('draft-result').innerHTML = 
                        `<div class="success">‚úÖ Draft naƒç√≠tan√Ω:</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    document.getElementById('draft-result').innerHTML = 
                        '<div class="error">‚ùå ≈Ωiadny draft nebol n√°jden√Ω!</div>';
                }
            } catch (error) {
                document.getElementById('draft-result').innerHTML = 
                    `<div class="error">‚ùå Chyba pri naƒç√≠tan√≠: ${error.message}</div>`;
            }
        }
        
        // Automaticky skontroluj localStorage pri naƒç√≠tan√≠
        window.onload = function() {
            testLocalStorage();
        };
    </script>
</body>
</html>
